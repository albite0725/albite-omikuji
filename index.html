<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  background-image: url("背景白①.png");
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Hiragino Maru Gothic ProN", sans-serif;
}

.container {
  text-align: center;
  background: rgba(255,255,255,0.85);
  padding: 30px;
  border-radius: 25px;
}

button {
  font-size: 30px;
  padding: 22px 50px;
  border: none;
  border-radius: 50px;
  background: linear-gradient(135deg, #ffb6c1, #ff69b4);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255,105,180,0.6);
  transition: transform 0.1s, box-shadow 0.1s;
}

button:active {
  transform: scale(0.95);
  box-shadow: 0 0 40px rgba(255,105,180,1);
}

img {
  max-width: 80vw;
  max-height: 60vh;
  margin-top: 25px;
  display: none;
}
</style>
</head>

<body>
<div class="container">
  <button id="btn" onclick="toggle()">おみくじを引く</button><br>
  <img id="result">
</div>

<script>
const images = [
  "大吉.png",
  "中吉.png",
  "小吉.png",
  "吉.png",
  "末吉.png",
  "大凶.png",
  "調子に乗るのが吉.png",
  "火炎基地.png"
];

let timer = null;
let running = false;

function toggle() {
  const img = document.getElementById("result");
  const btn = document.getElementById("btn");

  if (!running) {
    // スロット開始
    running = true;
    btn.textContent = "止める！";
    img.style.display = "block";

    timer = setInterval(() => {
      const rand = Math.floor(Math.random() * images.length);
      img.src = images[rand];
    }, 70); // 数字を小さくすると高速
  } else {
    // 停止
    running = false;
    btn.textContent = "もう一回引く";
    clearInterval(timer);
  }
}
</script>

</body>
</html>
