<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>おみくじ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  background-image: url("背景白①.png");
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Hiragino Maru Gothic ProN", sans-serif;
}

.container {
  text-align: center;
  background: rgba(255,255,255,0.75);
  padding: 30px;
  border-radius: 20px;
}

button {
  font-size: 28px;
  padding: 20px 40px;
  border: none;
  border-radius: 50px;
  background: linear-gradient(135deg, #ffb6c1, #ff69b4);
  color: white;
  cursor: pointer;
  box-shadow: 0 0 15px rgba(255,105,180,0.6);
  transition: transform 0.1s, box-shadow 0.1s;
}

button:active {
  transform: scale(0.95);
  box-shadow: 0 0 30px rgba(255,105,180,1);
}

img {
  max-width: 80vw;
  margin-top: 20px;
  display: none;
}
</style>
</head>

<body>
  <div class="container">
    <button onclick="draw()">おみくじを引く</button><br>
    <img id="result">
  </div>

<script>
const images = [
  "無題859_20251225102913.png",
  "無題859_20251225102924.png",
  "無題859_20251225102931.png",
  "無題859_20251225102940.png"
];

function draw() {
  const img = document.getElementById("result");
  const rand = Math.floor(Math.random() * images.length);
  img.src = images[rand];
  img.style.display = "block";
}
</script>

</body>
</html>
